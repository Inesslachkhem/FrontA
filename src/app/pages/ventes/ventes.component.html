<!-- Ventes Page -->
<div class="space-y-6">
  <!-- Page Header -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">Ventes</h2>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Manage your sales and orders
        </p>
      </div>
      <button
        class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
      >
        <i class="fas fa-plus mr-2"></i>
        New Sale
      </button>
    </div>
  </div>

  <!-- Sales Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div

            class="fas fa-shopping-cart text-green-600 dark:text-green-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Total Sales
          </h3>
          <p class="text-2xl font-bold text-green-600 dark:text-green-400">
            €125,430
          </p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-chart-line text-blue-600 dark:text-blue-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Orders
          </h3>
          <p class="text-2xl font-bold text-blue-600 dark:text-blue-400">
            1,834
          </p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-euro-sign text-purple-600 dark:text-purple-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Revenue
          </h3>
          <p class="text-2xl font-bold text-purple-600 dark:text-purple-400">
            €98,240
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- Recent Sales -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Recent Sales
      </h3>
    </div>
    <div class="p-6 text-center">
      <i
        class="fas fa-shopping-cart text-6xl text-gray-300 dark:text-gray-600 mb-4"
      ></i>
      <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
        No sales data yet
      </h3>
      <p class="text-gray-500 dark:text-gray-400">
        Sales data will appear here once you start recording transactions.
      </p>
    </div>
  </div>
</div>
