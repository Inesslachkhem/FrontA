<!-- Depots Management -->
<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
        Depots Management
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Manage your warehouse locations and storage depots
      </p>
    </div>
    <button
      (click)="openModal()"
      class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
    >
      <i class="fas fa-plus"></i>
      <span>Add Depot</span>
    </button>
  </div>

  <!-- Search and Import -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
      <!-- Search -->
      <div class="relative flex-1 max-w-md">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterDepots()"
          placeholder="Search depots..."
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>

      <!-- Import -->
      <div class="flex items-center space-x-4">
        <input
          type="file"
          (change)="onFileSelected($event)"
          accept=".csv"
          class="hidden"
          #fileInput
        />
        <button
          (click)="fileInput.click()"
          class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
        >
          <i class="fas fa-upload"></i>
          <span>Select CSV</span>
        </button>
        <button
          (click)="importDepots()"
          [disabled]="!selectedFile"
          class="bg-purple-600 hover:bg-purple-700 disabled:bg-gray-400 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
        >
          <i class="fas fa-file-import"></i>
          <span>Import</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Depots Table -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Code
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Libelle
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Type Depot
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
          <tr
            *ngFor="let depot of filteredDepots"
            class="hover:bg-gray-50 dark:hover:bg-gray-700"
          >
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white"
            >
              {{ depot.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <i class="fas fa-tag text-blue-600 mr-3"></i>
                <span
                  class="text-sm font-medium text-gray-900 dark:text-white"
                  >{{ depot.code }}</span
                >
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <i class="fas fa-warehouse text-green-600 mr-3"></i>
                <span
                  class="text-sm font-medium text-gray-900 dark:text-white"
                  >{{ depot.libelle }}</span
                >
              </div>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"
            >
              <span
                class="px-2 py-1 text-xs font-medium rounded-full"
                [class]="
                  depot.typeDepot === 'PRINCIPAL'
                    ? 'bg-blue-100 text-blue-800'
                    : 'bg-gray-100 text-gray-800'
                "
              >
                {{ depot.typeDepot || "N/A" }}
              </span>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2"
            >
              <button
                (click)="openModal(depot)"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                (click)="deleteDepot(depot.id)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
      <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Loading depots...</p>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!loading && filteredDepots.length === 0"
      class="text-center py-8"
    >
      <i class="fas fa-warehouse text-4xl text-gray-400 mb-4"></i>
      <p class="text-gray-600 dark:text-gray-400">No depots found</p>
    </div>
  </div>
</div>

<!-- Modal Template -->
<ng-template #depotModalTemplate>
  <div class="modal-content-wrapper">
    <div
      class="relative w-full max-w-2xl mx-auto bg-white rounded-2xl shadow-2xl transform transition-all duration-300 ease-out"
      style="animation: modalSlideUp 0.5s cubic-bezier(0.34, 1.56, 0.64, 1)"
      [class.closing]="isClosingModal"
    >
      <!-- Modal Content -->
      <div class="p-8 space-y-6">
        <!-- Header -->
        <div
          class="flex items-center justify-between pb-4 border-b border-gray-200"
        >
          <div class="flex items-center space-x-3">
            <!-- Icon -->
            <div
              class="w-10 h-10 bg-blue-100 rounded-xl flex items-center justify-center transform transition-transform duration-200 hover:scale-110"
            >
              <i class="fas fa-warehouse text-blue-600 text-lg"></i>
            </div>
            <h3 class="text-xl font-semibold text-gray-900">
              {{ isEditMode ? "Modifier le dépôt" : "Nouveau dépôt" }}
            </h3>
          </div>
          <button
            (click)="closeModal()"
            class="text-gray-400 hover:text-gray-600 transition-colors duration-200 p-2 hover:bg-gray-100 rounded-lg"
          >
            <i class="fas fa-times text-lg"></i>
          </button>
        </div>

        <!-- Form -->
        <form (ngSubmit)="saveDepot()" class="space-y-6">
          <!-- Code Field -->
          <div class="space-y-2 form-field">
            <label class="block text-sm font-medium text-gray-700">
              <i class="fas fa-tag mr-2 text-gray-500"></i>
              Code *
            </label>
            <input
              [(ngModel)]="currentDepot.code"
              name="code"
              type="text"
              required
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 focus:bg-blue-50/30"
              placeholder="ex: DEP001"
            />
          </div>

          <!-- Libelle Field -->
          <div class="space-y-2 form-field">
            <label class="block text-sm font-medium text-gray-700">
              <i class="fas fa-warehouse mr-2 text-gray-500"></i>
              Libellé *
            </label>
            <input
              [(ngModel)]="currentDepot.libelle"
              name="libelle"
              type="text"
              required
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 focus:bg-blue-50/30"
              placeholder="ex: Entrepôt Principal"
            />
          </div>

          <!-- Type Depot Field -->
          <div class="space-y-2 form-field">
            <label class="block text-sm font-medium text-gray-700">
              <i class="fas fa-list mr-2 text-gray-500"></i>
              Type de Dépôt *
            </label>
            <select
              [(ngModel)]="currentDepot.typeDepot"
              name="typeDepot"
              required
              class="form-input w-full border border-gray-300 rounded-lg px-4 py-3 text-gray-900 placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-all duration-200 hover:border-gray-400 focus:bg-blue-50/30"
            >
              <option value="">Sélectionner un type</option>
              <option value="PRINCIPAL">PRINCIPAL</option>
              <option value="SECONDAIRE">SECONDAIRE</option>
              <option value="TEMPORAIRE">TEMPORAIRE</option>
            </select>
          </div>

          <!-- Action Buttons -->
          <div class="flex space-x-3 pt-6 border-t border-gray-200 form-field">
            <button
              type="button"
              (click)="closeModal()"
              class="btn-hover flex-1 py-3 px-6 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition-all duration-200 font-medium"
            >
              <i class="fas fa-times mr-2"></i>
              Annuler
            </button>
            <button
              type="submit"
              class="btn-hover flex-1 py-3 px-6 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium shadow-lg hover:shadow-xl transition-all duration-200 flex items-center justify-center"
            >
              <i class="fas fa-save mr-2"></i>
              {{ isEditMode ? "Mettre à jour" : "Créer" }}
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</ng-template>

<!-- Success/Error Messages -->
<div *ngIf="message" class="fixed bottom-4 right-4 max-w-sm w-full z-50">
  <div
    [class]="messageType === 'success' ? 'bg-green-500' : 'bg-red-500'"
    class="text-white px-4 py-3 rounded-lg shadow-lg"
  >
    <div class="flex items-center justify-between">
      <span>{{ message }}</span>
      <button (click)="message = ''" class="text-white hover:text-gray-200">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
</div>
