<!-- Depots Management -->
<div class="space-y-6">
  <!-- Header -->
  <div class="flex justify-between items-center mb-6">
    <div>
      <h1 class="text-2xl font-bold text-gray-900 dark:text-white">
        Depots Management
      </h1>
      <p class="text-gray-600 dark:text-gray-400">
        Manage your warehouse locations and storage depots
      </p>
    </div>
    <div class="flex gap-2">
      <button
        (click)="openModal()"
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg flex items-center space-x-2 transition-colors"
      >
        <i class="fas fa-plus"></i>
        <span>Add Depot</span>
      </button>
    </div>
  </div>

  <!-- Search and Filter -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex flex-col sm:flex-row gap-4 items-center justify-between">
      <!-- Search -->
      <div class="relative flex-1 max-w-md">
        <i class="fas fa-search absolute left-3 top-3 text-gray-400"></i>
        <input
          type="text"
          [(ngModel)]="searchTerm"
          (ngModelChange)="filterDepots()"
          placeholder="Search depots..."
          class="pl-10 pr-4 py-2 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>
      <!-- Advanced Filters -->
      <div class="flex flex-1 gap-4">
        <input
          type="text"
          [(ngModel)]="filterCode"
          (ngModelChange)="filterDepots()"
          placeholder="Filter by code..."
          class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
        <input
          type="text"
          [(ngModel)]="filterLibelle"
          (ngModelChange)="filterDepots()"
          placeholder="Filter by libelle..."
          class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
        <select
          [(ngModel)]="filterTypeDepot"
          (ngModelChange)="filterDepots()"
          class="px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option value="">All Types</option>
          <option value="PRINCIPAL">PRINCIPAL</option>
          <option value="SECONDAIRE">SECONDAIRE</option>
          <option value="TEMPORAIRE">TEMPORAIRE</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Depots Table -->
  <div
    class="bg-white dark:bg-gray-800 rounded-lg shadow-sm border border-gray-200 dark:border-gray-700 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead class="bg-gray-50 dark:bg-gray-700">
          <tr>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              ID
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Code
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Libelle
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Type Depot
            </th>
            <th
              class="px-6 py-3 text-left text-xs font-medium text-gray-500 dark:text-gray-300 uppercase tracking-wider"
            >
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="divide-y divide-gray-200 dark:divide-gray-600">
          <tr
            *ngFor="let depot of filteredDepots"
            class="hover:bg-gray-50 dark:hover:bg-gray-700"
          >
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-900 dark:text-white"
            >
              {{ depot.id }}
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <i class="fas fa-tag text-blue-600 mr-3"></i>
                <span
                  class="text-sm font-medium text-gray-900 dark:text-white"
                  >{{ depot.code }}</span
                >
              </div>
            </td>
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="flex items-center">
                <i class="fas fa-warehouse text-green-600 mr-3"></i>
                <span
                  class="text-sm font-medium text-gray-900 dark:text-white"
                  >{{ depot.libelle }}</span
                >
              </div>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400"
            >
              <span
                class="px-2 py-1 text-xs font-medium rounded-full"
                [class]="
                  depot.typeDepot === 'PRINCIPAL'
                    ? 'bg-blue-100 text-blue-800'
                    : 'bg-gray-100 text-gray-800'
                "
              >
                {{ depot.typeDepot || "N/A" }}
              </span>
            </td>
            <td
              class="px-6 py-4 whitespace-nowrap text-sm font-medium space-x-2"
            >
              <button
                (click)="openModal(depot)"
                class="text-blue-600 hover:text-blue-800 dark:text-blue-400 dark:hover:text-blue-300"
              >
                <i class="fas fa-edit"></i>
              </button>
              <button
                (click)="deleteDepot(depot.id)"
                class="text-red-600 hover:text-red-800 dark:text-red-400 dark:hover:text-red-300"
              >
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading" class="text-center py-8">
      <i class="fas fa-spinner fa-spin text-2xl text-blue-600"></i>
      <p class="text-gray-600 dark:text-gray-400 mt-2">Loading depots...</p>
    </div>

    <!-- Empty State -->
    <div
      *ngIf="!loading && filteredDepots.length === 0"
      class="text-center py-8"
    >
      <i class="fas fa-warehouse text-4xl text-gray-400 mb-4"></i>
      <p class="text-gray-600 dark:text-gray-400">No depots found</p>
    </div>
  </div>
</div>

<!-- Modal -->
<div
  *ngIf="isModalOpen"
  class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"
>
  <div class="bg-white dark:bg-gray-800 rounded-lg p-6 w-full max-w-md">
    <h3 class="text-lg font-semibold mb-4 text-gray-900 dark:text-white">
      {{ isEditMode ? "Edit Depot" : "Add New Depot" }}
    </h3>
    <form (ngSubmit)="saveDepot()" class="space-y-4">
      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Code</label
        >
        <input
          type="text"
          [(ngModel)]="currentDepot.code"
          name="code"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Libelle</label
        >
        <input
          type="text"
          [(ngModel)]="currentDepot.libelle"
          name="libelle"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>

      <div>
        <label
          class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1"
          >Type Depot</label
        >
        <select
          [(ngModel)]="currentDepot.typeDepot"
          name="typeDepot"
          required
          class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option value="">Select Type</option>
          <option value="PRINCIPAL">PRINCIPAL</option>
          <option value="SECONDAIRE">SECONDAIRE</option>
          <option value="TEMPORAIRE">TEMPORAIRE</option>
        </select>
      </div>

      <div class="flex justify-end space-x-3 pt-4">
        <button
          type="button"
          (click)="closeModal()"
          class="px-4 py-2 text-gray-600 hover:text-gray-800 dark:text-gray-400 dark:hover:text-gray-200"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg"
        >
          {{ isEditMode ? "Update" : "Create" }}
        </button>
      </div>
    </form>
  </div>
</div>
