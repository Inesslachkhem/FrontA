<!-- Stock Page -->
<div class="space-y-6">
  <!-- Page Header -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Stock Management
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Monitor and manage your inventory
        </p>
      </div>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
      >
        <i class="fas fa-plus mr-2"></i>
        Add Product
      </button>
    </div>
  </div>

  <!-- Stock Alerts -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center"
        >
          <i class="fas fa-boxes text-blue-600 dark:text-blue-400 text-xl"></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Total Products
          </h3>
          <p class="text-2xl font-bold text-gray-900 dark:text-white">456</p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-check-circle text-green-600 dark:text-green-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            In Stock
          </h3>
          <p class="text-2xl font-bold text-green-600 dark:text-green-400">
            342
          </p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-yellow-100 dark:bg-yellow-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-exclamation-triangle text-yellow-600 dark:text-yellow-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Low Stock
          </h3>
          <p class="text-2xl font-bold text-yellow-600 dark:text-yellow-400">
            23
          </p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-red-100 dark:bg-red-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-times-circle text-red-600 dark:text-red-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Out of Stock
          </h3>
          <p class="text-2xl font-bold text-red-600 dark:text-red-400">91</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Stock Table -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Inventory Overview
        </h3>
        <div class="flex space-x-2">
          <input
            type="text"
            placeholder="Search products..."
            class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
          <button
            class="px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600"
          >
            <i class="fas fa-download"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="p-6 text-center">
      <i
        class="fas fa-boxes text-6xl text-gray-300 dark:text-gray-600 mb-4"
      ></i>
      <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
        No products in inventory
      </h3>
      <p class="text-gray-500 dark:text-gray-400">
        Start by adding your first product to track inventory.
      </p>
    </div>
  </div>
</div>
