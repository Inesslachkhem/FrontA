<!-- Categories Page -->
<div class="space-y-6">
  <!-- Page Header -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          Categories
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Organize your products by categories
        </p>
      </div>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
      >
        <i class="fas fa-plus mr-2"></i>
        Add Category
      </button>
    </div>
  </div>

  <!-- Categories Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <div
      *ngFor="let i of [1, 2, 3, 4, 5, 6]"
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700 hover:shadow-md transition-shadow duration-200"
    >
      <div class="flex items-center space-x-4">
        <div
          class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center"
        >
          <i class="fas fa-tag text-blue-600 dark:text-blue-400"></i>
        </div>
        <div class="flex-1">
          <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
            Category {{ i }}
          </h3>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            {{ i * 15 }} products
          </p>
        </div>
        <div class="flex space-x-2">
          <button
            class="p-2 text-gray-400 hover:text-blue-600 dark:hover:text-blue-400"
          >
            <i class="fas fa-edit"></i>
          </button>
          <button
            class="p-2 text-gray-400 hover:text-red-600 dark:hover:text-red-400"
          >
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
