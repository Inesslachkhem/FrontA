<!-- Promotion Page -->
<div class="space-y-6">
  <!-- Page Header -->
  <div
    class="bg-gradient-to-r from-purple-600 to-pink-600 rounded-xl p-6 text-white"
  >
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold">Promotions & Offers</h2>
        <p class="text-purple-100 mt-1">
          Create and manage promotional campaigns
        </p>
      </div>
      <button
        class="bg-white/20 hover:bg-white/30 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200 backdrop-blur-sm"
      >
        <i class="fas fa-plus mr-2"></i>
        New Promotion
      </button>
    </div>
  </div>

  <!-- Promotion Stats -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-green-100 dark:bg-green-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-chart-line text-green-600 dark:text-green-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Active Promotions
          </h3>
          <p class="text-2xl font-bold text-gray-900 dark:text-white">12</p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-blue-100 dark:bg-blue-900 rounded-lg flex items-center justify-center"
        >
          <i class="fas fa-users text-blue-600 dark:text-blue-400 text-xl"></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Total Reach
          </h3>
          <p class="text-2xl font-bold text-gray-900 dark:text-white">8,543</p>
        </div>
      </div>
    </div>

    <div
      class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
    >
      <div class="flex items-center">
        <div
          class="w-12 h-12 bg-purple-100 dark:bg-purple-900 rounded-lg flex items-center justify-center"
        >
          <i
            class="fas fa-percentage text-purple-600 dark:text-purple-400 text-xl"
          ></i>
        </div>
        <div class="ml-4">
          <h3 class="text-sm font-medium text-gray-600 dark:text-gray-400">
            Conversion Rate
          </h3>
          <p class="text-2xl font-bold text-gray-900 dark:text-white">12.5%</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Active Promotions -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
        Active Promotions
      </h3>
    </div>
    <div class="p-6">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div
          *ngFor="let i of [1, 2, 3, 4]"
          class="border border-gray-200 dark:border-gray-700 rounded-lg p-4 hover:shadow-md transition-shadow duration-200"
        >
          <div class="flex items-center justify-between mb-3">
            <span
              class="bg-green-100 text-green-800 dark:bg-green-900 dark:text-green-300 text-xs font-medium px-2.5 py-0.5 rounded-full"
            >
              ACTIVE
            </span>
            <span class="text-sm text-gray-500 dark:text-gray-400"
              >Ends in 5 days</span
            >
          </div>
          <h4 class="text-lg font-semibold text-gray-900 dark:text-white mb-2">
            Summer Sale {{ i }}
          </h4>
          <p class="text-sm text-gray-600 dark:text-gray-400 mb-3">
            Get up to {{ i * 10 }}% off on selected items
          </p>
          <div
            class="flex items-center space-x-4 text-sm text-gray-500 dark:text-gray-400"
          >
            <span><i class="fas fa-eye mr-1"></i>{{ i * 1230 }} views</span>
            <span
              ><i class="fas fa-mouse-pointer mr-1"></i
              >{{ i * 45 }} clicks</span
            >
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
