<!-- Articles Page -->
<div class="space-y-6">
  <!-- Page Header -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="flex items-center justify-between">
      <div>
        <h2 class="text-2xl font-bold text-gray-900 dark:text-white">
          All Articles
        </h2>
        <p class="text-gray-600 dark:text-gray-400 mt-1">
          Manage your product articles
        </p>
      </div>
      <button
        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors duration-200"
      >
        <i class="fas fa-plus mr-2"></i>
        Add Article
      </button>
    </div>
  </div>

  <!-- Articles Table -->
  <div
    class="bg-white dark:bg-gray-800 rounded-xl shadow-sm border border-gray-200 dark:border-gray-700"
  >
    <div class="p-6 border-b border-gray-200 dark:border-gray-700">
      <div class="flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          Articles List
        </h3>
        <div class="flex space-x-2">
          <input
            type="text"
            placeholder="Search articles..."
            class="px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-lg text-sm bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
          />
          <button
            class="px-3 py-2 bg-gray-100 dark:bg-gray-700 text-gray-600 dark:text-gray-300 rounded-lg hover:bg-gray-200 dark:hover:bg-gray-600"
          >
            <i class="fas fa-filter"></i>
          </button>
        </div>
      </div>
    </div>
    <div class="p-6">
      <div class="text-center py-12">
        <i
          class="fas fa-file-alt text-6xl text-gray-300 dark:text-gray-600 mb-4"
        ></i>
        <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-2">
          No articles yet
        </h3>
        <p class="text-gray-500 dark:text-gray-400">
          Get started by creating your first article.
        </p>
      </div>
    </div>
  </div>
</div>
